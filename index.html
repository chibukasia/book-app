<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookList Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container p-4 shadow">
      <h1 class="display-4">Book Collection App</h1>
      <section>
        <hr />
        <h2 class="display-6 mt-4">Add a new book to your collection</h2>
        <div id="alert"></div>
        <form class="mt-4" id="form">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="title"
              
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" />
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input
              type="text"
              class="form-control"
              id="ISBN"
              aria-describedby="isbn"
             
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark">Add Book</button>
          </div>
        </form>

        <!--Table Section-->
        <h3 class="lead mt-4 text-center">Current books in your collection</h3>
        <table class="table table-sm table-striped mt-4">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">ISBN</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="table-body">
            <!-- <tr>
                    <td>To kill a mocking Bird</td>
                    <td>Harper Lee</td>
                    <td>1233</td>
                    <td>x</td>
                </tr> -->
          </tbody>
        </table>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="app2.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
